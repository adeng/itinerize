<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Trip Planner</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Trip Planner</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>Oct 4 - Oct 16</ion-card-subtitle>
			<ion-card-title>Iberia</ion-card-title>
		</ion-card-header>

		<ion-card-content class="card-container">
			<ion-grid class="header-container">
				<ion-row>
					<ion-col>
						<ion-button fill="clear">
							<ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
						</ion-button>
					</ion-col>
					<ion-col size="5">
						<h3>October 4</h3>
						<ion-badge>Day 1</ion-badge>
					</ion-col>
					<ion-col>
						<ion-button fill="clear">
							<ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
			<div class="map-container">
				<iframe src="https://www.google.com/maps/d/u/2/embed?mid=1K4HVpcqwfdTAU-HE48InNcBjGuhKnP8-&ehbc=2E312F"
					frameborder="0"></iframe>
			</div>
			<ion-item button lines="none">
				<ion-label>View Itinerary</ion-label>
			</ion-item>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>Logistics</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-grid class="logistics-buttons">
				<ion-row>
					<ion-col>
						<ion-button color="secondary">
							<ion-icon slot="icon-only" name="airplane-outline"></ion-icon>
						</ion-button>
					</ion-col>
					<ion-col>
						<ion-button color="secondary">
							<ion-icon slot="icon-only" name="bed-outline"></ion-icon>
						</ion-button>
					</ion-col>
					<ion-col>
						<ion-button color="secondary">
							<ion-icon slot="icon-only" name="card-outline"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="share-social-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button>
				<ion-icon name="logo-vimeo"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="logo-facebook"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="logo-instagram"></ion-icon>
			</ion-fab-button>
			<ion-fab-button>
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
